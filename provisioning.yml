---
- name: Provisioning
  hosts: containers
  tasks:
  - name: Install python
    raw: "yum install -y python"

  - name: Install apache packages 
    yum:
      name: httpd
      state: present

  - name: Ensure httpd is running
    service:
      name: httpd
      state: started

  - name: Copy index.html
    copy:
      src: ./public/index.html
      dest: /var/www/html/index.html

  - name: Restart httpd service
    service:
      name: httpd
      state: restarted
